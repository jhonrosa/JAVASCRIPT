<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        h1 {
            font: normal 5em verdana;
        }
        
        p {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // ou parseFloat
        var n2 = Number(window.prompt('Digite outro número: ')); // ou só Number
        var s = n1 + n2;
                window.alert(`A soma de ${n1} + ${n2} é = ${s}`);
    </script>
</body>
</html>
